on:
  pull_request:

  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm test

  release:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      # Need id-token write access to generate OICD tokens
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          registry-url: 'https://registry.npmjs.org'
      - name: Install correct npm version
        # For OIDC, we need npm 11.5.1 or later
        run: npm install -g npm@11.6.0
      - name: Establish version
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          echo "local=${LOCAL}" >> $GITHUB_OUTPUT
          echo "remote=$(npm view stylelint-config-gds version)" >> $GITHUB_OUTPUT
          if git ls-remote --tags --exit-code origin ${LOCAL}; then
            echo "tagged=yes" >> $GITHUB_OUTPUT
          fi
        id: version
      - name: Tag version
        if: ${{ steps.version.outputs.tagged != 'yes' }}
        run: git tag ${{ steps.version.outputs.local }} && git push --tags
      - name: Release to NPM
        if: ${{ steps.version.outputs.local != steps.version.outputs.remote }}
        run: npm publish
